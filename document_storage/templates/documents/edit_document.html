<!DOCTYPE html>
<html>
<head>
  <title>Edit Document</title>
</head>
<body>
  <h1>Edit {{ document.name }}</h1>
  <form method="POST">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" value="{{ document.name }}">
    <br><br>
    <label for="content">Content:</label>
    <textarea name="content" id="content">{{ current_version.content }}</textarea>
    <br><br>
    <button type="submit">Save</button>
    {% if error %}
      <h4>{{ error }}</h4>
    {% endif %}
  </form>
</body>
</html>
